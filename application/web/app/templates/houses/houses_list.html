<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujuzi.io</title>
</head>
<body>
    <h3>Available Houses</h3>
    <div class="di">
    {% for house in houses %}     
    <tr>
        <p>
         <a href="{{ url_for('houses.houses_detail_view', id=house.id) }}">   {{house.units}} units of {{house.type_of_house}} 
            @{{house.price}} Shillings located in
        </a>
        </p>
   
    </tr>
    {% endfor %}
    </div>
</body>
</html>
